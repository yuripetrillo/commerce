{% extends "auctions/layout.html" %}

{% block body %}
    {% load static %}
    <div class="row justify-content-center">
        <form method="POST" action="{% url 'newlisting' %}">
            {% csrf_token %}
            <div>Hey {{ username }}, here you can create a <h2>New Listing</h2></div><br>
            <input type="hidden" name="user" value="{{ username }}">
            <div class="form-group">
              <label>Title</label>
              <input type="text" class="form-control" name="title">
            </div>
            <div class="form-group">
              <label for="description">Description</label>
              <textarea class="form-control" name="description" rows="3"></textarea>
            </div>              
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text">$</span>
                  <span class="input-group-text">0.00</span>
                </div>
                <input type="text" name="startingbid" placeholder="Starting Bid" class="form-control" aria-label="Dollar amount (with dot and two decimal places)">
            </div>
            <div class="input-group mb-3">
            <div class="input-group-prepend">
                <label class="input-group-text" for="inputGroupSelect01">Images</label>
            </div>
            <select class="custom-select" name="imagename">
                <option selected>Choose Image...</option>
                <option value="Hello.png">Hello</option>
                <option value="Tech.png">Tech</option>
                <option value="Accessories.png">Accessories</option>
                <option value="noimage.png">No image</option>
            </select>
            </div>
            <div class="input-group-append">
                <input type="submit" value="Publish" class="btn btn-primary">
            </div>
          </form>
    </div>
{% endblock %}
